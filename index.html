<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Admin</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div id="dashboard">
                    <img src="./icons/view-dashboard.svg" alt="logo" class="logo">
                    <h1>Dashboard</h1>             
                </div>

                <div class="navbar_elem">
                    <div class="icon_container">
                        <img src="./icons/home.svg" alt="profile" class="navbar_icon">
                    </div>
                    <h2>Home</h2>
                </div>

                <div id="navbar">
                    <div class="navbar_elem">
                        <div class="icon_container">
                            <img src="./icons/profile.svg" alt="profile" class="navbar_icon">
                        </div>
                        <h2>Profile</h2>
                    </div>

                    <div class="navbar_elem">
                        <div class="icon_container">
                            <img src="./icons/message-text.svg" alt="profile" class="navbar_icon">
                        </div>
                        <h2>Messages</h2>
                    </div>

                    <div class="navbar_elem">
                        <div class="icon_container">
                            <img src="./icons/history.svg" alt="profile" class="navbar_icon">
                        </div>
                        <h2>History</h2>
                    </div>

                    <div class="navbar_elem">
                        <div class="icon_container">
                            <img src="./icons/task.svg" alt="profile" class="navbar_icon">
                        </div>
                        <h2>Tasks</h2>
                    </div>

                    <div class="navbar_elem">
                        <div class="icon_container">
                            <img src="./icons/profile.svg" alt="profile" class="navbar_icon">
                        </div>
                        <h2>Profile</h2>
                    </div>

                    <div class="navbar_elem">
                        <div class="icon_container">
                            <img src="./icons/communities.svg" alt="profile" class="navbar_icon">
                        </div>
                        <h2>Communities</h2>
                    </div>

                    <div class="navbar_elem">
                        <div class="icon_container">
                            <img src="./icons/settings.svg" alt="profile" class="navbar_icon" id="settings">
                        </div>
                        <h2>Settings</h2>
                    </div>

                    <div class="navbar_elem">
                        <div class="icon_container">
                            <img src="./icons/support.svg" alt="profile" class="navbar_icon">
                        </div>
                        <h2>Support</h2>
                    </div>

                    <div class="navbar_elem">
                        <div class="icon_container">
                            <img src="./icons/privacy.svg" alt="profile" class="navbar_icon">
                        </div>
                        <h2>Privacy</h2>
                    </div>
                    
                </div>
            </div>
            <div class="main_content">
                <div class="header"></div>
                <div class="article"></div>
            </div>
        </div>
    </body>
</html>
